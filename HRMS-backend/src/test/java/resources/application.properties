#Embedded server port number
server.port=4041

# Standalone deployment context path
# server.servlet.context-path=/HumanResourceManagementSystem

# Connection Provider to work with HikariCP
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hrml_test?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=100
spring.datasource.hikari.idle-timeout=60000

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.file-size-threshold=1KB

# Spring data jpa hibernate properties

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# JWT properties
jwt.auth.app=HRMS
jwt.auth.secret_key=testkey#secret@12334
jwt.auth.expires_in=3600


